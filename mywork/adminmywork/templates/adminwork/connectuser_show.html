{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="{% static 'images/log.png' %}" >
<link rel="Shortcut Icon" href="{% static 'images/log.png' %}" />

<link rel="stylesheet" type="text/css" href="{% static 'h-ui/css/H-ui.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'h-ui.admin/css/H-ui.admin.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'lib/Hui-iconfont/1.0.8/iconfont.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'h-ui.admin/skin/default/skin.css' %}" id="skin" />
<link rel="stylesheet" type="text/css" href="{% static 'h-ui.admin/css/style.css' %}" />

<title>用户信息查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
	<img class="avatar size-XL l" src="{% static '/h-ui/images/ucnter/avatar-default.jpg' %}">
	<dl style="margin-left:80px; color:#fff">
		<dt>
			<span class="f-18">{{ connect.name }}</span>
			<span class="pl-10 f-12">余额：{{ connect.name.money }}</span>
		</dt>
		<dd class="pt-10 f-12" style="margin-left:0">{{ connect.name.info }}</dd>
	</dl>
</div>
<div class="pd-20">
	<table class="table">
		<tbody>
			<tr>
				<th class="text-r" width="80">性别：</th>
				<td>{{ connect.name.get_gender_display }}</td>
			</tr>
			<tr>
				<th class="text-r">手机：</th>
				<td>{{ connect.name.phone }}</td>
			</tr>
			<tr>
				<th class="text-r">邮箱：</th>
				<td>{{ connect.name.email }}</td>
			</tr>
			<tr>
				<th class="text-r">地址：</th>
				<td>{{ connect.name.address }}</td>
			</tr>
			<tr>
				<th class="text-r">注册时间：</th>
				<td>{{ connect.name.add_date }}</td>
			</tr>
			<tr>
				<th class="text-r">积分：</th>
				<td>{{ connect.name.score }}</td>
			</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript" src="{% static 'lib/jquery/1.9.1/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/layer/2.4/layer.js' %}"></script>
<script type="text/javascript" src="{% static 'h-ui/js/H-ui.js' %}"></script>
<script type="text/javascript" src="{% static 'h-ui.admin/js/H-ui.admin.js' %}"></script>
</body>
</html>
