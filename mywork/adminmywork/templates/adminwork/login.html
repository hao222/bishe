{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="{% static 'h-ui/css/H-ui.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'h-ui.admin/css/H-ui.login.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'h-ui.admin/css/style.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'lib/Hui-iconfont/1.0.8/iconfont.css' %}" rel="stylesheet" type="text/css" />

<title>后台登录 - 非凡有限v2.2.1</title>
</head>
<body style="background: url('{% static 'h-ui/images/lo.png' %}') no-repeat;background-size: cover;">

<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="loginWraper">
    <div class="a">非凡的策划,带给你新生的思维</div>
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="{% url 'adminmywork:login_check' %}" method="post">
            {% csrf_token %}
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="name" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>

            <div class="row cl">
                <div class="formControls col-ms-8 col-xs-offset-5">
                    <input name="" type="submit" class="btn btn-primary radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright @非凡策划有限公司v2.2.1</div>
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
<script type="text/javascript" src="{% static 'h-ui/js/H-ui.js' %}"></script>
</body>
</html>
